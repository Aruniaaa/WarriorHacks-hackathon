<!DOCTYPE html>
{% load static %}
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Us - FocusAI</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#660fbd",
              "background-light": "#f7f6f8",
              "background-dark": "#100a1f",
              "accent-violet": "#8f00ff"
            },
            fontFamily: {
              "display": ["Space Grotesk"]
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      };
    </script>
<style>
      .glow-effect {
        box-shadow: 0 0 5px theme('colors.accent-violet'), 0 0 10px theme('colors.accent-violet'), 0 0 15px theme('colors.accent-violet');
      }
      .card-glow {
        position: relative;
        overflow: hidden;
      }
      .card-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, theme('colors.accent-violet'), transparent);
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
      }
    </style>
</head>
<body class="bg-background-dark font-display text-white selection:bg-primary/30">
<div class="relative min-h-screen w-full overflow-x-hidden">
<div class="absolute inset-0 z-0">
<div class="absolute -top-1/4 -left-1/4 h-1/2 w-1/2 rounded-full bg-primary/20 blur-[200px]"></div>
<div class="absolute -bottom-1/4 -right-1/4 h-1/2 w-1/2 rounded-full bg-accent-violet/10 blur-[200px]"></div>
</div>
<div class="relative z-10 flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-white/10 px-10 py-5">
<div class="flex items-center gap-4">
<img src="{% static 'assets/lotus.png' %}" class="h-8 w-8" alt="lotus" />
</div>
<nav class="hidden md:flex flex-1 items-center justify-center gap-6">
<a class="px-4 py-2 rounded-md text-white/70 hover:text-white hover:bg-white/5 transition-colors" href="{% url 'timer' %}">Timer</a>
<a class="px-4 py-2 rounded-md text-white/70 hover:text-white hover:bg-white/5 transition-colors" href="{% url 'to-do' %}">To Do List</a>
<a class="px-4 py-2 rounded-md text-white/70 hover:text-white hover:bg-white/5 transition-colors" href="{% url 'summarization' %}">Summarization</a>
<a class="px-4 py-2 rounded-md text-white/70 hover:text-white hover:bg-white/5 transition-colors" href="{% url 'stats' %}">Stats</a>
</nav>
<div class="hidden md:flex items-center gap-6">
<a class="text-white/70 hover:text-white transition-colors" href="/">Home</a>
</div>
<div class="flex items-center gap-6 md:hidden">
<button class="text-white/70 hover:text-white transition-colors">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto px-4 py-12 sm:px-6 lg:px-8">
<div class="mx-auto max-w-4xl">
<h1 class="text-4xl font-bold text-center tracking-[-0.02em] mb-12">Contact Us</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
<div class="lg:col-span-1 sm:col-span-2 rounded-xl bg-white/5 p-6 backdrop-blur-sm card-glow">
<div class="flex flex-col items-center text-center">
<span class="material-symbols-outlined text-5xl text-accent-violet glow-effect mb-4">email</span>
<h3 class="text-xl font-bold mb-2">Email</h3>
<p class="text-white/70">charulabs@gmail.com</p>
</div>
</div>
<div class="lg:col-span-1 rounded-xl bg-white/5 p-6 backdrop-blur-sm card-glow">
<div class="flex flex-col items-center text-center">
<span class="material-symbols-outlined text-5xl text-accent-violet glow-effect mb-4">link</span>
<h3 class="text-xl font-bold mb-2">Linktree</h3>
<p class="text-white/70">https://linktr.ee/charulabs</p>
</div>
</div>
<div class="lg:col-span-1 rounded-xl bg-white/5 p-6 backdrop-blur-sm card-glow">
<div class="flex flex-col items-center text-center">
<span class="material-symbols-outlined text-5xl text-accent-violet glow-effect mb-4">hub</span>
<h3 class="text-xl font-bold mb-2">Discord</h3>
<p class="text-white/70">charulabs</p>
</div>
</div>
<div class="lg:col-span-1 sm:col-span-1 rounded-xl bg-white/5 p-6 backdrop-blur-sm card-glow sm:col-start-1 lg:col-start-auto">
<div class="flex flex-col items-center text-center">
<span class="material-symbols-outlined text-5xl text-accent-violet glow-effect mb-4">code</span>
<h3 class="text-xl font-bold mb-2">Github</h3>
<p class="text-white/70">github.com/Aruniaaa/Aruniaaa</p>
</div>
</div>
<div class="lg:col-span-2 sm:col-span-1 rounded-xl bg-white/5 p-6 backdrop-blur-sm card-glow">
<div class="flex flex-col items-center text-center">
<span class="material-symbols-outlined text-5xl text-accent-violet glow-effect mb-4">rss_feed</span>
<h3 class="text-xl font-bold mb-2">Dev.to</h3>
<p class="text-white/70">https://dev.to/charulabs</p>
</div>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
